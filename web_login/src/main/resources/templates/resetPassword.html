<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>重置密码</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/a3common.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font_43459_lbtux0zjkr6yldi.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div id="main" class="main-warp">
    <div class="main-content">
        <div class="formDiv">

            <h2 class="title text-center">重置密码</h2>
            <p>&nbsp;</p>
            <p>&nbsp;</p>

            <div class="switch">
                <a id="switch" current="normal" href="javascript:;" class="link">
                </a>
            </div>

            <form id="registerForm" role="form" class="form-horizontal " action="/user/resetPassword" method="post">
                <input type="hidden" name="username" th:value="${username}"/>

                <div class="form-item">
                    <div class="input-warp">
                        <span class="input-icon iconfont icon-baomi"></span>
                        <input id="pwd" type="password" placeholder="新密码" maxlength="20" name="password" value=""
                               class="inputs"/>
                    </div>
                    <p id="passwordErr" class="errMsg">&nbsp;</p>
                </div>
                <div class="form-item">
                    <div class="input-warp">
                        <span class="input-icon iconfont icon-baomi"></span>
                        <input id="repwd" type="password" placeholder="确认密码" maxlength="20" value=""
                               class="inputs"/>
                    </div>
                    <p id="passwordErr2" class="errMsg">&nbsp;</p>
                    <p>&nbsp;</p>
                </div>

                <div class="btn-warp">
                    <div class="text-center">
                        <button type="submit" id="btnSubmit"  class="btn lgbtn blue btn-block">重置密码</button>
                        <input id="appName" name="appName" type="hidden" value="jsform"/>
                    </div>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="\js\jquery-1.8.2.js"></script>
<script>
    $(function () {
        $("#pwd").blur(function () {
            if ($(this).val() == "") {
                $("#passwordErr").html("密码不能为空");
            }else {
                $("#passwordErr").html("&nbsp;");
            }
            if ($(this).val() != $("#repwd").val()) {
                $("#passwordErr2").html("密码不一致");
            }else {
                $("#passwordErr2").html("&nbsp;");
            }
        });
        $("#repwd").blur(function () {
            if ($(this).val() == "") {
                $("#passwordErr2").html("确认密码不能为空");
            }else if ($(this).val() != $("#pwd").val()) {
                $("#passwordErr2").html("密码不一致");
            }else {
                $("#passwordErr2").html("&nbsp;");
            }
        });

        $("#registerForm").submit(function () {
            var password = $("#pwd").val();
            var rePassword = $("#repwd").val();
            if (password == "") {
                $("#passwordErr").html("密码不能为空");
                return false;
            } else if (password != rePassword) {
                $("#passwordErr2").html("密码不一致");
                return false;
            }
        });
    })
</script>


</body>
</html>
