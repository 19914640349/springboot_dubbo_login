<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>忘记密码</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/a3common.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font_43459_lbtux0zjkr6yldi.css">
</head>
<body>

<div id="main" class="main-warp">
    <div class="main-content">
        <div class="formDiv">

            <p>&nbsp;</p>
            <h2 class="text-center">忘记密码</h2>
            <p>&nbsp;</p>
            <p>&nbsp;</p>

            <form id="loginForm" action="/user/forgetPassword" method="post">
                <div class="dataform" >
                    <div class="input-warp gap">
                        <span class="input-icon iconfont icon-yonghu1"></span>
                        <input id="userName" name="username" type="text" class="inputs" placeholder="用户名" maxlength="64">
                    </div>
                    <div class="error-content">
                        <span id="userNameErr" class="errMsg" th:text="${msg}">&nbsp;</span>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                    </div>

                    <div class="btn-warp gap">
                        <div class="text-center">
                            <input type="hidden" value="jsform" id="_app"/>
                            <button type="submit" id="btnLogin" class="btn btn-block lgbtn blue">忘记密码</button>
                        </div>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
